<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="ui-g">
        <div class="ui-g-6">
          <h3>Select Clinics</h3>
          <p-multiSelect [options]="cc"
                         [(ngModel)]="selectedClinics"
                         [panelStyle]="{minWidth:'12em'}"
                         name="clinics"
                         [maxSelectedLabels]="7"
          >
          </p-multiSelect>
        </div>
        <div class="ui-g-6">
          <h3>Price</h3>
          <label for="price"></label>
          <input type="number" name="price" id="price" [(ngModel)]="insurancePrice.price">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="AddClinics()">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</div>
